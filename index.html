<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoShades</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/zqi2fvo.css">
    <script src="icons.js" defer></script>
    <script src="menu.js" defer></script>
    <script src="load.js" defer></script>

    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="swiper.js" defer></script>
</head>
<body>

    <div class="container">

        <!-- Header -->
        <header class="header">
            <div class="header__inner">
                <a href="" class="logo">
                    <img src="assets/icons/Logo4.svg" alt="Logo for ecoshades">
                </a>
                <div class="menu">
                    <ul class="menu__list">
                        <li class="menu__item menu__item--current"><a href="" class="menu__link">Products</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Gallery</a></li>
                        <li class="menu__item"><a href="" class="menu__link">About</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Contact</a></li>
                    </ul>
                </div>
                <button class="menu-button">
                        <img src="assets/icons/menu.svg" alt="">
                </button>
            </div>
        </header>

        <!-- Full menu -->
        <div class="full-menu">
            <button class="full-menu__button">
                <img src="assets/icons/X.svg" alt="">
            </button>
            <div class="full-menu__inner">
                <div class="full-menu__content">
                    <a href="">Products</a>
                    <a href="">Gallery</a>
                    <a href="">About</a>
                    <a href="">Contact</a>
                </div>
            </div>
            <span class="full-menu__copy"> Copyright Oskar Lindstr√∂m 2023</span>
        </div>

        <div class="hero">
            <div class="hero__content">

                <!-- Hero text -->
                <div class="hero__text">
                    <h1 class="hero__title">ecoshades</h1>
                    <p class="hero__subtitle">Amazing sunglasses for a more sustainable world</p>
                </div>

                <!-- Products fader -->
                <div class="products">
                    <div class="products__slide">
                    <!-- Slider main container -->
                        <div class="swiper">
                            <!-- Additional required wrapper -->
                            <div class="swiper-wrapper">
                            <!-- Slides -->
                            <div class="swiper-slide">
                                <img src="assets/images/3.jpg" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="assets/images/2.jpg" alt="">
                            </div>
                            
                            </div>
                            <!-- If we need pagination -->
                            <div class="swiper-pagination"></div>
                        
                            <!-- If we need navigation buttons
                            <div class="swiper-button-prev"></div>
                            <div class="swiper-button-next"></div> -->
                        
                            <!-- If we need scrollbar
                            <div class="swiper-scrollbar"></div> -->

                            <div class="products__content">
                                <a href="" class="products__button">
                                    Buy now
                                </a>
                            </div>
                        </div>  
                    </div>
                </div>

                <!-- Social icons -->
                <div class="hero__social">
                    <ul class="social__list">
                        <li class="social__item">
                            <span class="social__text" id="facebook">Facebook</span>
                            <a href="" class="social__link" id="facebook-link"><img src="assets/icons/facebook.png" alt=""></a>
                        </li>
                        <li class="social__item">
                            <span class="social__text" id="instagram">Instagram</span>
                            <a href="" class="social__link" id="instagram-link"><img src="assets/icons/instagram.png" alt=""></a>
                        </li>
                        <li class="social__item">
                            <span class="social__text" id="pinterest">Pinterest</span>
                            <a href="" class="social__link" id="pinterest-link"><img src="assets/icons/pinterest.png" alt=""></a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <!-- For startup animation -->
        <div class="blur">

        </div>
    </div>

</body>
</html>
